<!DOCTYPE html>
<html lang="en">
<head>
    <title>Ejemplo 1 Condicionales if </title>

</head>
<body>
<script>
   let nota = prompt("Digite la Nota Entre 1 y 10")
   if (nota >=9){
console.log("Exelente");
}else if (nota >=9) {
   console.log("Muy Bien");
}else if (nota >= 6) {
   console.log("Bien");
}else if (nota >=4) {
   console.log("Por Mejorar");
}else {
   console.log("Muy Mal");
}
</script>








    
</body>
</html>
